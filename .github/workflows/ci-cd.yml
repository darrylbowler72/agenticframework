name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, local-podman]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/agents/common/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r agents/common/requirements.txt
          pip install pytest pytest-cov pytest-asyncio black ruff mypy

      - name: Run linting
        run: |
          cd backend
          black --check .
          ruff check .

      - name: Run type checking
        run: |
          cd backend
          mypy . --ignore-missing-imports

      - name: Run tests
        run: |
          cd backend
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build-images:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [test-backend, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/local-podman')

    strategy:
      matrix:
        service:
          - name: planner
            dockerfile: backend/Dockerfile.planner
          - name: codegen
            dockerfile: backend/Dockerfile.codegen
          - name: remediation
            dockerfile: backend/Dockerfile.remediation
          - name: chatbot
            dockerfile: backend/Dockerfile.chatbot
          - name: migration
            dockerfile: backend/Dockerfile.migration
          - name: mcp-github
            dockerfile: backend/Dockerfile.mcp-github

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -f ${{ matrix.service.dockerfile }} -t ${{ matrix.service.name }}-agent:${{ github.sha }} -t ${{ matrix.service.name }}-agent:latest .

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-images]
    if: always()

    steps:
      - name: Report status
        run: |
          echo "Build completed for commit ${{ github.sha }}"
